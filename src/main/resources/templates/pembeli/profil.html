<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pembeli - UBeli</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/profil.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

<!-- NAVBAR -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="profile-header-wrapper">
    <main class="container">
    
    <div th:if="${param.success}" class="alert-success" id="alertSuccess">
        <span>✔️ Perubahan profil berhasil disimpan!</span>
        <button class="close-alert" onclick="closeAlert()">×</button>
    </div>

    <!-- HEADER PROFIL -->
    <section class="profile-header profile-center">

    <div class="profile-avatar-large">
        <i class="fas fa-user"></i>
    </div>

    <h1 class="profile-name" th:text="${pembeli.namaLengkap}">Nama Pembeli</h1>

    <a href="/pembeli/edit-profil" class="btn-edit-profil profile-edit-btn">
        <i class="fas fa-pen"></i> Edit Profil
    </a>

    </section>
</div>

    <!-- GRID KONTEN PROFIL -->
    <div class="profile-content-single">

        <!-- KANAN : Sidebar -->
        <aside class="account-sidebar">
            <h3>Pengaturan Akun</h3>

            <nav class="sidebar-nav">
                <a href="#" class="sidebar-link">
                    <i class="fas fa-receipt"></i>
                    <span>Riwayat Transaksi</span>
                    <i class="fas fa-chevron-right"></i>
                </a>

                <a href="/wishlist-saya" class="sidebar-link">
                    <i class="fas fa-heart"></i>
                    <span>Wishlist</span>
                    <i class="fas fa-chevron-right"></i>
                </a>

                <a href="#" class="sidebar-link">
                    <i class="fas fa-cog"></i>
                    <span>Pengaturan Akun</span>
                    <i class="fas fa-chevron-right"></i>
                </a>
            </nav>
        </aside>
    </div>

    </main>

    <footer style="text-align:center; padding:20px; margin-top:40px; background:#fff;">
        © 2023 UBeli. All rights reserved.
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const alertBox = document.getElementById("alertSuccess");
            if (!alertBox) return;

            // auto fade
            setTimeout(() => closeAlert(), 3000);
        });

        function closeAlert() {
            const alertBox = document.getElementById("alertSuccess");
            if(alertBox){
                alertBox.style.animation = "fadeOut 0.3s forwards";
                setTimeout(() => alertBox.remove(), 300);
            }
        }
    </script>
</body>
</html>
