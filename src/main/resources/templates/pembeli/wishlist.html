<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist Saya - UBeli</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/profil.css">
    <link rel="stylesheet" href="/css/wishlist.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- NAVBAR REUSABLE -->
<div th:replace="fragments/navbar :: navbar"></div>

<main class="wishlist-page">
    <div class="container">
        <h1 class="wishlist-title">Wishlist Saya</h1>

        <!-- EMPTY STATE -->
        <div class="empty-state"
            th:if="${#lists.isEmpty(wishlistProducts)}">
            <p>Wishlist kamu masih kosong. Yuk mulai cari barang impianmu!</p>
        </div>

        <!-- LIST WISHLIST -->
        <section class="wishlist-grid"
            th:if="${!#lists.isEmpty(wishlistProducts)}">
            <article class="wishlist-card" th:each="p : ${wishlistProducts}">
                
                <!-- GAMBAR PRODUK -->
                <div class="card-image-wrapper">
                    <img th:src="@{/img/produk/{id}.jpg(id=${p.produkId})}" class="card-image">
                </div>

                <!-- INFO PRODUK -->
                <div class="card-body">
                    <span class="product-category" th:text="${p.kategori.namaKategori}">Gadget</span>

                    <h2 class="product-name" th:text="${p.namaProduk}">
                        Laptop ASUS ROG Bekas
                    </h2>

                    <div class="card-footer">
                        <span class="product-price"
                            th:text="${#numbers.formatDecimal(p.harga, 0, 'COMMA', 0, 'POINT')}">
                        </span>

                        <a th:href="@{/produk/{id}(id=${p.produkId})}" class="detail-circle">
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </div>
                </div>
            </article>
        </section>
</main>

</body>
</html>
