<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBeli - Buat Laporan</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/laporan.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <main class="container report-container">
        <h1 class="report-title">Buat Laporan</h1>
        <div class="report-box">
            <h3 class="report-header">Formulir Pelaporan Masalah</h3>
            <form th:action="@{/laporan/kirim}" method="post" enctype="multipart/form-data" class="report-form">
                
                <input type="hidden" name="produkId" th:value="${produk.produkId}">

                <!-- KATEGORI (mapped to: alasan) -->
                <div class="form-group">
                    <label>Kategori Laporan</label>
                    <select name="alasan" required>
                        <option value="">Pilih Kategori</option>
                        <option value="Penipuan">Penipuan</option>
                        <option value="Barang Tidak Sesuai">Barang Tidak Sesuai</option>
                        <option value="Penyalahgunaan">Penyalahgunaan</option>
                        <option value="Perilaku Buruk">Perilaku Buruk Penjual</option>
                    </select>
                </div>

                <!-- TANGGAL KEJADIAN -->
                <div class="form-group">
                    <label>Tanggal Kejadian</label>
                    <input type="date"
                        name="tanggalKejadian"
                        th:value="${#temporals.format(T(java.time.LocalDate).now(), 'yyyy-MM-dd')}"
                        required>
                </div>

                <!-- NAMA PENJUAL (terlapor) -->
                <div class="form-group">
                    <label>Nama Penjual</label>
                    <input type="text"
                        name="namaPenjual"
                        th:value="${produk.penjual?.namaLengkap}"
                        readonly>
                </div>

                <!-- TAUTAN PRODUK -->
                <div class="form-group">
                    <label>Tautan Produk</label>
                    <input type="text"
                        name="tautanProduk"
                        th:value="@{'/produk/detail/' + ${produk.produkId}}"
                        readonly>
                </div>

                <!-- DESKRIPSI -->
                <div class="form-group">
                    <label>Deskripsi Laporan</label>
                    <textarea 
                        name="deskripsi"
                        rows="6"
                        placeholder="Ceritakan masalah yang terjadi secara lengkap..." 
                        required></textarea>
                </div>

                <!-- UPLOAD BUKTI -->
                <div class="form-group">
                    <label>Unggah Bukti (Foto / Video)</label>

                    <div class="upload-row">

                        <!-- Upload Box -->
                        <div class="upload-box">
                            <p id="fileName" class="file-name">
                                Tidak ada file yang dipilih
                            </p>
                        </div>

                        <!-- Button -->
                        <label for="fileInput" class="upload-btn">
                            Pilih File
                        </label>

                        <input id="fileInput" type="file" name="bukti" hidden>
                    </div>
                </div>

                <!-- BUTTON -->
                <div class="form-actions">
                    <button type="submit" class="btn-submit" id="submitBtn" disabled>
                        Kirim Laporan
                    </button>

                    <a th:href="@{'/produk/' + ${produk.produkId}}"
                    class="btn-cancel">
                        Batal
                    </a>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Menampilkan nama file terpilih
        document.getElementById("fileInput").addEventListener("change", function () {
            document.getElementById("fileName").innerText =
                this.files.length > 0 ? this.files[0].name : "Tidak ada file yang dipilih";
        });

        // Validasi form sebelum submit
        const kategori = document.querySelector('select[name="alasan"]');
        const deskripsi = document.querySelector('textarea[name="deskripsi"]');
        const fileInput = document.getElementById('fileInput');
        const submitBtn = document.getElementById('submitBtn');

        function cekForm() {
            const kategoriValid = kategori.value !== "";
            const deskripsiValid = deskripsi.value.trim().length > 0;
            // kalau file WAJIB â†’ tambahin: && fileInput.files.length > 0

            if (kategoriValid && deskripsiValid) {
                submitBtn.disabled = false;
                submitBtn.classList.add("active");
            } else {
                submitBtn.disabled = true;
                submitBtn.classList.remove("active");
            }
        }

        kategori.addEventListener("change", cekForm);
        deskripsi.addEventListener("input", cekForm);
        fileInput.addEventListener("change", cekForm);
    </script>
</body>
</html>
