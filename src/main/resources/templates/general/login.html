<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masuk ke UBeli</title>

  <link rel="stylesheet" th:href="@{/css/login.css}">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>

  <div class="wrapper">
    <div class="form-container">
      <h2 class="title">
        Masuk ke <span class="highlight">U</span><span class="secondary">Beli</span>
      </h2>

      <!-- ======== FORM LOGIN ======== -->
      <form th:action="@{/login}" method="POST" class="register-form">

        <!-- EMAIL -->
        <input type="email" name="email" placeholder="email@domain.com" required>

        <!-- PASSWORD -->
        <div class="password-field">
          <input id="password" type="password" name="password" placeholder="password" required>

          <button type="button" class="eye-toggle" aria-label="Toggle password visibility">
              <i data-lucide="eye" class="icon-eye"></i>
              <i data-lucide="eye-off" class="icon-eye-off hidden"></i>
          </button>
        </div>

        <!-- ======== ROLE TOGGLE ======== -->
        <div class="role-toggle">
            <label id="pilihPembeli">
                <input type="radio" name="role" value="PEMBELI" checked>
                Pembeli
            </label>

            <label id="pilihPenjual">
                <input type="radio" name="role" value="PENJUAL">
                Penjual
            </label>
        </div>
        <!-- ===================================== -->

        <!-- BUTTON LOGIN -->
        <button type="submit" class="btn">Masuk</button>

        <!-- REGISTER LINK -->
        <a th:href="@{/register}" class="btn2">Belum punya akun?</a>

        <!-- ERROR MESSAGE -->
        <p class="error" th:if="${error}" th:text="${error}"></p>

      </form>

    </div>
  </div>

  <!-- ICON LIBRARY -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <script>
    lucide.createIcons();

    document.addEventListener('DOMContentLoaded', () => {

        /* === SHOW / HIDE PASSWORD === */
        const toggleBtn = document.querySelector('.eye-toggle');
        const passwordInput = document.getElementById('password');
        const iconEye = document.querySelector('.icon-eye');
        const iconEyeOff = document.querySelector('.icon-eye-off');

        toggleBtn.addEventListener('click', () => {
            const isPassword = passwordInput.type === "password";
            passwordInput.type = isPassword ? "text" : "password";
            iconEye.classList.toggle('hidden', !isPassword);
            iconEyeOff.classList.toggle('hidden', isPassword);
        });

        /* === ROLE TOGGLE ACTIVE STATE === */
        const pembeliLabel = document.getElementById("pilihPembeli");
        const penjualLabel = document.getElementById("pilihPenjual");

        function updateToggle() {
            pembeliLabel.classList.remove("active");
            penjualLabel.classList.remove("active");

            if (document.querySelector("input[name='role']:checked").value === "PEMBELI") {
                pembeliLabel.classList.add("active");
            } else {
                penjualLabel.classList.add("active");
            }
        }

        document.querySelectorAll("input[name='role']").forEach(radio => {
            radio.addEventListener("change", updateToggle);
        });

        updateToggle(); // apply default selection
    });
  </script>

</body>
</html>
