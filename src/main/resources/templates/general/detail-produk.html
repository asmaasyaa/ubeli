<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk - UBeli</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/detail.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="header">
    <div th:replace="fragments/navbar :: navbar"></div>

    <main class="container detail-page">
        
        <div class="gallery-column">
            <div class="main-image-container">
                <button class="nav-arrow left"><i class="fas fa-arrow-left"></i></button>
                <div class="main-image" style="background-color: #3B5998;">
                    </div>
                <button class="nav-arrow right"><i class="fas fa-arrow-right"></i></button>
            </div>

            <div class="thumbnail-row">
                <div class="thumb active" style="background-color: #3B5998;"></div>
                <div class="thumb" style="background-color: #2c4275;"></div>
                <div class="thumb" style="background-color: #3B5998;"></div>
                <div class="thumb" style="background-color: #2c4275;"></div>
                <div class="thumb" style="background-color: #3B5998;"></div>
                <div class="thumb" style="background-color: #2c4275;"></div>
            </div>
        </div>

        <div class="info-column">
            <h1 class="product-title-large" th:text="${p.namaProduk}">iPhone 17 256GB Like New Pemakaian Dua Bulan</h1>
            
            <div class="price-container">
                <span class="price-large">Rp <span th:text="${#numbers.formatDecimal(p.harga, 0, 'COMMA', 0, 'POINT')}">20.000.000</span></span>
            </div>

            <div class="spec-box">
                <h3 class="spec-header">Detail</h3>
                <div class="spec-row">
                    <span class="spec-label">Merk</span>
                    <span class="spec-value" th:text="${p.merk}"></span>
                </div>

                <div class="spec-row">
                    <span class="spec-label">Kondisi</span>
                    <span class="spec-value" th:text="${p.kondisi}"></span>
                </div>
            </div>

            <div class="description-box">
                <h3 class="spec-header">Deskripsi</h3>
                <p class="desc-text" th:text="${p.deskripsi}">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse congue dolor sit amet pretium tristique.
                </p>
            </div>

            <div class="seller-info">
                <div class="seller-meta">
                    <span class="seller-location">
                        <i class="fas fa-map-marker-alt"></i>
                        <span th:text="${pemilik.lokasiToko}">Malang</span>
                    </span>
                    <span class="post-time" th:text="${p.createdAt}">2 Hari Lalu</span>
                </div>
                <div class="seller-card">
                    <div class="seller-avatar"></div>
                    <div class="seller-details">
                        <div class="seller-name">
                            <span th:text="${pemilik.namaLengkap}">Fajar</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="action-column">
            <div class="action-card">
                <form action="/transaksi/checkout" method="post">
                    <input type="hidden" name="produkId" th:value="${p.produkId}">
                    <input type="hidden" name="pembeliId" value="1"> <input type="hidden" name="jumlah" value="1">
                    
                    <button type="submit" class="btn-action btn-dark">Ajukan Pembelian</button>
                </form>

                <a href="#" class="btn-action btn-light">Chat Penjual</a>
                <a href="#" class="btn-action btn-danger-soft">Laporkan</a>

                <div class="wishlist-action">
                    <span>Wishlist</span>
                    <button class="btn-wishlist-circle"><i class="far fa-heart"></i></button>
                </div>
            </div>
        </div>

    </main>

</body>
</html>
